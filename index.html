<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악어위개미</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1180728992/ko/%EB%B2%A1%ED%84%B0/%EA%B0%9C%EB%AF%B8%EC%9D%98-%EC%BA%90%EB%A6%AD%ED%84%B0-%EB%B2%A1%ED%84%B0-%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.jpg?s=612x612&w=0&k=20&c=qTvsuisWOYhWTeFiLKzQKrHWHolxh0QGy3iC0QeJguI=">

    <style>
        body {
            margin: 0;
            background: black;
        }

        #img {
            display: block;
            object-fit: contain;
            background: black;

            margin: 0 auto;
        }
        canvas{
            display: block;
        }
    </style>
</head>

<body>
    <img id="img" src="" alt="">

    <!-- <div class="text"></div> -->
    <!-- <canvas id="game"></canvas> -->

    <script>
        let idx = 1;
        const img = document.getElementById("img");
        img.src = "image/Desktop - 1.png";
        const timer = setInterval(() => {
            img.src = `image/Desktop - ${++idx}.png`;
            if (idx == 8) {
                clearInterval(timer);

                img.remove();

                const canvas = document.createElement("canvas");
                canvas.id = "game";
                document.body.appendChild(canvas);

                const script = document.createElement("script");
                script.src = "dino_game.js";
                document.body.appendChild(script);
            }
        }, 2000)
    </script>
</body>

</html>
